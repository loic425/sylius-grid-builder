name: Build

on:
    push: ~
    pull_request: ~
    release:
        types: [ created ]
    schedule:
        -   cron: "0 1 * * 6" # Run at 1am every Saturday

jobs:
    build:

        runs-on: ubuntu-latest

        name: "PHP ${{ matrix.php }}"
        strategy:
            fail-fast: false
            matrix:
                include:
                    -
                        php: 7.4
                    -
                        php: 8.0

        steps:
            -   uses: actions/checkout@v2

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    coverage: none

            -
                name: Install dependencies
                run: composer update

            -
                name: Run analysis
                run: composer analyse

            -
                name: Run tests
                run: composer test
